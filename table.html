<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Table</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('images/republic city.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .content {
            background-color: white;
            opacity: 0.9; /* Increased opacity */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
        .container {
            background-color: white; /* Added background color */
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">

        <h2 class="mt-4">Class Information</h2>

        <!-- prompt: SÄ±nÄ±f Bilgi Formu ekle -->
        <form id="classForm" class="mt-3">
            <div class="form-group">
                <label for="className">Class Name:</label>
                <input type="text" id="className" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="numPeople">Number of People:</label>
                <input type="number" id="numPeople" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Add Class</button>
        </form>

        <!-- ðŸ“Œ Dinamik Tablo -->
        <table id="classTable" class="table table-striped mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>Class Name</th>
                    <th>Number of People</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="content text-center">
            <a href="login.html" class="btn btn-primary">Logout</a>
        </div>
    </div>
    <script>
        document.getElementById('classForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const className = document.getElementById('className').value;
            const numPeople = document.getElementById('numPeople').value;
            const description = document.getElementById('description').value;

            const table = document.getElementById('classTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            const cell4 = newRow.insertCell(3);

            cell1.textContent = className;
            cell2.textContent = numPeople;
            cell3.textContent = description;
            cell4.innerHTML = '<button class="btn btn-danger" onclick="deleteRow(this)">Delete</button>';

            document.getElementById('classForm').reset();
        });

        function deleteRow(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
