<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar World Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Avatar Resmi -->
    <img src="avatar-image.png" alt="Enter Avatar World" class="avatar-image" onclick="openLogin()">

    <!-- Login Container -->
    <div class="login-container" id="loginBox">
        <h2>Enter the Avatar World</h2>
        <input type="text" class="input-box" placeholder="Bender Username">
        <input type="password" class="input-box" placeholder="Bender Password">
        <button class="input-box" onclick="closeLogin()">Bender Login</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
