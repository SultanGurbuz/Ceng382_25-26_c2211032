<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Bender Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
</head>
<body>
    <!-- prompt:Arka Plana bir video koy ve tüm ekranı kaplasın  -->
    <div class="background">
        <video id="avatarBackground" autoplay muted>
            <source src="images/background.mp4" type="video/mp4" style="width: 100%; height: 100%;">
    </div>

    <div class="symbol-container">
        <img id="benderSymbol" src="images/Earth.jpeg" alt="Bender Symbol">
    </div>

    <!-- prompt: username ve password ve benger login yazan bir button olan Login Formu çiz  -->
    <div id="loginForm" class="login-container hidden">
        
        <h2 class="sigmar-regular">Enter the Avatar World</h2>

        <!-- prompt: Avatarın kafasını login formun içinde çizmeme yardım et -->
        <div class="avatar-head">
            <div class="face">
                <div class="arrow"></div>
                <div class="eyebrow left"></div>
                <div class="eyebrow right"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
                <div class="teeth"></div> <!-- Dişler -->
            </div>
        </div>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button type="submit" id="loginButton">Bender Login</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
