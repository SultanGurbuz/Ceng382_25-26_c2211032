<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Bender Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- prompt:Arka Plana bir video koy ve tüm ekranı kaplasın  -->
    <div class="background">
        <video id="avatarBackground" autoplay muted>
            <source src="images/background.mp4" type="video/mp4" style="width: 100%; height: 100%;">
    </div>

    <div class="symbol-container">
        <img id="benderSymbol" src="images/Earth.jpeg" alt="Bender Symbol">
    </div>

    <!-- prompt: username ve password ve benger login yazan bir button olan Login Formu çiz  -->
    <form id="loginForm" class="login-container hidden" onsubmit="return false;">
        
        <h2>Enter the Avatar World</h2>

        <!-- prompt: Avatarın kafasını login formun içinde çizmeme yardım et -->
        <div class="avatar-head">
            <div class="face">
                <div class="arrow"></div>
                <div class="eyebrow left"></div>
                <div class="eyebrow right"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
                <div class="teeth"></div> <!-- Dişler -->
            </div>
        </div>
        <input type="text" id="username" placeholder="Username" autocomplete="username">
        <input type="password" id="password" placeholder="Password" autocomplete="current-password">
        <button type="submit" id="loginButton">Bender Login</button>
    </form>
    <!--prompt: saat gösteren bir saat ekle -->
    <div class="clock" id="clock"></div> 

    <script src="scripts.js"></script>
</body>
</html>
